<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="element-ui/index.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>企业微信推送</title>
  </head>

  <body>
    <div id="app">
      <div class="title-container">
        <div class="title">企业微信推送</div>
        <div id="popout-link" class="top-button" title="Pop out" @click="goPopoutLink()">
          <i class="el-icon-copy-document">&nbsp;</i>
        </div>
        <div id="options-link" class="top-button" title="Options" @click="goOptionsLink()">
          <i class="el-icon-s-tools">&nbsp;</i>
        </div>
      </div>

      <div class="content">
        <el-card class="box-card">
          <el-form :model="form" :rules="rules" ref="form" label-position="top" label-width="80px">
            <el-form-item label="标题 (title)" prop="title">
              <el-input v-model="form.title"></el-input>
            </el-form-item>
            <el-form-item label="内容 (desciption)">
              <el-input v-model="form.message" type="textarea" :rows="3"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="submit()" icon="el-icon-s-promotion"> 发送 </el-button>
            </el-form-item>
          </el-form>
        </el-card>
      </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="element-ui/index.js"></script>
    <script src="js/weixin.js"></script>
    <script src="js/http.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
